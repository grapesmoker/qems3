<clr-modal [(clrModalOpen)]="show">
  <h3 class="modal-title">New Distribution</h3>
  <div class="modal-body">
    <form clrForm>
      <clr-input-container>
        <label>Distribution Name</label>
        <input clrInput type="text" [formControl]="name">
      </clr-input-container>
      <clr-input-container>
        <label>Tossups Per Period</label>
        <input clrInput type="text" [formControl]="tossupsPerPeriodCount">
      </clr-input-container>
      <clr-input-container>
        <label>Bonuses Per Period</label>
        <input clrInput type="text" [formControl]="bonusesPerPeriodCount">
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Ok</button>
  </div>
</clr-modal>
