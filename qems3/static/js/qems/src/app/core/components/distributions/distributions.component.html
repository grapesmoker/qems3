<div class="content-container">
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
  <nav class="sidenav">
    <section class="sidenav-content">
      
      <section class="nav-group collapsible">
        <input id="distributions" type="checkbox">
        <label for="distributions">Distributions</label>
        <ul class="nav-list">
          <li>
            <a class="nav-link" (click)="modal.open()">
              <clr-icon shape="plus-circle"></clr-icon> New Distribution
            </a>
          </li>
          <li *ngFor="let dist of (distributions | async)">
            <a routerLink="{{ dist.id }}" class="nav-link" routerLinkActive="active">
              <clr-icon shape="file"></clr-icon> {{ dist.name }}
            </a>
          </li>
        </ul>
      </section>
    </section>
  </nav>
</div>
<new-distribution-modal></new-distribution-modal>
